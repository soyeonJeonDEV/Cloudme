<!doctype html>
<html lang="ko">
  {% load static %}
  {% load i18n %}
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
      
        <title>cloud web project</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
      
        <!-- Favicons -->
        <link href="assets/img/favicon.png" rel="icon">
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
      
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      
        <!-- Vendor CSS Files -->
        <link href='{% static "/vendor/animate.css/animate.min.css" %}' rel="stylesheet">
        <link href='{% static "/vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">
        <link href='{% static "/vendor/bootstrap-icons/bootstrap-icons.css" %}' rel="stylesheet">
        <link href='{% static "/vendor/boxicons/css/boxicons.min.css" %}' rel="stylesheet">
        <link href='{% static "/vendor/glightbox/css/glightbox.min.css" %}' rel="stylesheet">
        <link href='{% static "/vendor/swiper/swiper-bundle.min.css" %}' rel="stylesheet">
      
        <!-- Template Main CSS File -->
        <link href='{% static "/css/style.css" %}' rel="stylesheet">
      
        <!-- =======================================================
        * Template Name: Groovin - v4.7.1
        * Template URL: https://bootstrapmade.com/groovin-free-bootstrap-theme/
        * Author: BootstrapMade.com
        * License: https://bootstrapmade.com/license/
        ======================================================== -->
      </head>
<body>
  <article>
    {% include "header.html" %} 
  <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

        <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

        <div class="carousel-inner" role="listbox">

          <!-- Slide 1 -->
          <div class="carousel-item active" style="background-image: url(https://cdn.pixabay.com/photo/2020/05/25/17/03/travel-5219496_960_720.jpg);">
            <div class="carousel-container">
              <div class="carousel-content">
                <h2 class="animate__animated animate__fadeInDown">{% trans "Enjoy your trip" %}</h2>
                <p class="animate__animated animate__fadeInUp"></p>
                <div>
                
                </div>
              </div>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="carousel-item" style="background-image: url(https://cdn.pixabay.com/photo/2014/04/02/14/09/world-map-306338_960_720.png);">
            <div class="carousel-container">
              <div class="carousel-content">
                <h2 class="animate__animated animate__fadeInDown">{% trans "코로나 현황" %}</h2>
                  <p class="animate__animated animate__fadeInUp">{% trans "실시간  정보를 알아보세요." %}</p>
		<div>
                  <a href="{% url 'covid_checker:index' %}" class="btn-get-started animate__animated animate__fadeInUp scrollto">Go</a>
                </div>
              </div>
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="carousel-item" style="background-image: url(https://cdn.pixabay.com/photo/2017/09/20/11/27/bulletin-board-2768204_960_720.jpg);">
            <div class="carousel-container">
              <div class="carousel-content">
                <h2 class="animate__animated animate__fadeInDown">{% trans "공유의 장" %}</h2>
                <p class="animate__animated animate__fadeInUp">{% trans "많은 사람과 이야기를 공유해보세요." %}</p>
                <div>
                  <a href="{% url 'board:index' %}" class="btn-get-started animate__animated animate__fadeInUp scrollto">Go</a>
                </div>
              </div>
            </div>
          </div>

        </div>

        <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
        </a>

        <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
        </a>

      </div>
    </div>
  </section><!-- End Hero -->

  
</article>

</form>
</body>
</html>
